<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <section>
      <nav>

        <div class="navbar left">
          <ul>
            <img class="image-small left" src="./assets/images/monipoint.png" alt="">
            <li><a href="#">Business</a></li>
            <li ><a class="active" href="#">Personal</a></li>
          </ul>
        </div>

        <div class="navbar right">
          <ul>
            <div class="dropdown">

              <li class="dropbtn">
                <a href="#" class="trans-bg-color">Products <i class="fa-solid fa-chevron-down"></i></a></i>

                <div class="dropdown-content large-content">

                  <div class="content-box">
                    <button class="content-btn">
                      <h4 class="font-medium">Banking</h4>
                      <h5>Business and personal accounts</h5>
                    </button>
                    <button class="content-btn">
                      <h4 class="font-medium">Credit</h4>
                      <h5>Business and individual loans</h5>
                    </button>
                    <button class="content-btn">
                      <h4 class="font-medium">Payments</h4>
                      <h5>Accept payments from anywhere</h5>
                    </button>
                    <button class="content-btn">
                      <h4 class="font-medium">Business Management</h4>
                      <h5>Easy business money Management & reports </h5>
                    </button>
                  </div>

                  <div class="content-box">
                    <a href="" class="content-btn second">
                      <span><i class="fa-regular fa-building icon-bg"></i></span>
                      <span>
                        <h4>Business Account </h4>
                        <h5>Get a free business account to power your business</h5>
                      </span>
                    </a>

                    <a href="" class="content-btn second">
                      <span><i class="fa-regular fa-hashtag icon-bg"></i>
                      </span>
                      <span>
                        <h4>USSD</h4>
                        <h5>Dial *5573# for easy offline banking</h5>
                      </span>
                    </a>
                  </div>

                </div>

              </li>
            </div>
            
            <div class="dropdown">
              <li class="dropbtn"><a href="#" class="trans-bg-color">Company <i class="fa-solid fa-chevron-down"></i></a></i>
                <div class="dropdown-content small-content">

                  <a href="#" class="content-btn second"> <h4><i class="fa-solid fa-martini-glass-citrus icon-bg"></i> Culture</h4></a>
                  <a href="#" class="content-btn second"> <h4><i class="fa-solid fa-briefcase icon-bg"></i> Career</h4></a>
                  <a href="#" class="content-btn second"> <h4><i class="fa-regular fa-newspaper icon-bg"></i> Press</h4></a>

                </div>
              </li>
            </div>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="blog-padding"><a href="#">Blog</a></li>
            <li><a href="#" class="active">Sign in <i class="fa-solid fa-arrow-right"></i></a></li>

            <div id="openPopup" class="flag-icon"><img class="image-small right" src="./assets/images/nig.svg" alt="Nigeria"><i class="fa-solid fa-chevron-down"></i></div>

            <div id="popup" class="popup">
              <div class="popup-content">

                <span id="closePopup" class="close"><i class="fa-solid fa-xmark"></i></span>
                <h4>Select Region/Country</h4>
                  <button class="content-btn region"><img class="image-small right" src="assets/images/gb.svg" alt="">Global</button>
                  <button class="content-btn region active"><img class="image-small right" src="assets/images/nig.svg" alt="">Nigeria</button>
                  <button class="content-btn region"> <img class="image-small right" src="assets/images/ken.svg" alt=""> Kenya</button>

              </div>
            </div>

          </ul>
        </div>

      </nav>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
