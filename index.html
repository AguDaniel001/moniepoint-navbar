<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <section>
      <nav>

        <div class="navbar left">
          <ul>
            <img class="image-small left" src="./assets/images/monipoint.png" alt="">
            <li>Business</li>
            <li class="active">Personal</li>
          </ul>
        </div>

        <div class="navbar right">
          <ul>

            <li class="trans-bg-color">Products <i class="fa-solid fa-chevron-down"></i></li>
            <li class="trans-bg-color">Company <i class="fa-solid fa-chevron-down"></i></li>

            <li>About</li>
            <li>Contact</li>
            <li class="blog-padding">Blog</li>
            <li class="active">Sign in <i class="fa-solid fa-arrow-right"></i></li>

            <div class="flag-icon"><img class="image-small right" src="./assets/images/nig.svg" alt="Nigeria"><i class="fa-solid fa-chevron-down"></i></div>

          </ul>
        </div>

      </nav>
    </section>
  </main>
  
</body>
</html>
